<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Bootstrap exemplo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
        <h2> Estilos de botão </h2>
            <button type="button" class="btn"> Básico </button>
            <button type="button" class="btn btn-primary">Primário</button>
            <button type="button" class="btn btn-secondary">Secundário</button>
            <button type="button" class="btn btn-success">Sucesso</button>
            <button type="button" class="btn btn-info">Informações</button>
            <button type="button" class="btn btn-warning">Aviso</button>
            <button type="button" class="btn btn-danger">Perigo</button>
            <button type="button" class="btn btn-dark">Escuro</button>
            <button type="button" class="btn btn-light">Claro</button>
            <button type="button" class="btn btn-link">Link</button>
        </div>

        <div class="container">
            <h2>Contorno do botão</h2>
            <button type="button" class="btn btn-outline-primary">Primário</button>
            <button type="button" class="btn btn-outline-secondary">Secundário</button>
            <button type="button" class="btn btn-outline-success">Sucesso</button>
            <button type="button" class="btn btn-outline-info">Informações</button>
            <button type="button" class="btn btn-outline-warning">Aviso</button>
            <button type="button" class="btn btn-outline-danger">Perigo</button>
            <button type="button" class="btn btn-outline-dark">Escuro</button>
            <button type="button" class="btn btn-outline-light text-dark">Claro</button>
          </div>

        <div class="container">
            <h2>Tamanhos dos botões</h2>
            <button type="button" class="btn btn-primary btn-lg">Grande</button>
            <button type="button" class="btn btn-primary btn-md">Padrão</button>
            <button type="button" class="btn btn-primary btn-sm">Pequeno</button>
        </div>

        <div class="container">
            <h2>Botões de nível de bloco</h2>
            <button type="button" class="btn btn-primary btn-block">Botão 1</button>
            <button type="button" class="btn btn btn-success btn-block">Botão 2</button>
            <br>
                
            <h2>Botões grandes de nível de bloco</h2>
            <button type="button" class="btn btn btn-primary btn-lg btn-block">Botão 1</button>
            <button type="button" class="btn btn btn-success btn-lg btn-block">Botão 2</button>
            <br>
            
            <h2>Botões de nível de bloco pequeno</h2>
            <button type="button" class="btn btn btn-primary btn-sm btn-block">Botão 1</button>
            <button type="button" class="btn btn btn-success btn-sm btn-block">Botão 2</button>
        </div>  

        <div class="container">
            <h2>Button States</h2>
            <button type="button" class="btn btn-primary">Botão Principal</button>
            <button type="button" class="btn btn-primary active">Primário ativo</button>
            <button type="button" class="btn btn-primary" disabled>Desativado principal</button>
            <a href="#" class="btn btn-primary disabled">Link desativado</a>
        </div>

        <div class="container">
            <h2>Botões giratórios</h2>
            <p>Adicionar spinners aos botões:</p>
                                                    
            <button class="btn btn-primary">
                <span class="spinner-border spinner-border-sm"></span>
            </button>
            
            <button class="btn btn-primary">
                <span class="spinner-border spinner-border-sm"></span>
                Carregando...
            </button>
            
            <button class="btn btn-primary" disabled>
                <span class="spinner-border spinner-border-sm"></span>
                Carregando...
            </button>
            
            <button class="btn btn-primary" disabled>
                <span class="spinner-grow spinner-grow-sm"></span>
                Carregando...
            </button>
            </div>
              
    </body>
</html>
