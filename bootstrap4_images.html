<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Bootstrap exemplo</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        </head>
        <body>

        <div class="container">
            <h2>Cantos arredondados</h2>
            <p>A classe .rounded adiciona cantos arredondados a uma imagem:</p>            
            <img src="cinqueterre.jpg" class="rounded" alt="Cinque Terre" width="304" height="236"> 
        </div>

        <div class="container">
            <h2>Miniatura</h2>
            <p>A classe .img-thumbnail cria uma miniatura da imagem:</p>            
            <img src="cinqueterre.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"> 
          </div>

          <div class="container">
            <h2>Círculo</h2>
            <p>A classe .rounded-circle molda a imagem em um círculo::</p>            
            <img src="cinqueterre.jpg" class="rounded-circle" alt="Cinque Terre" width="304" height="236"> 
          </div>
    </body>
</html>
